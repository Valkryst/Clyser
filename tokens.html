<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/token/token_list.css">
</head>

<body>
    <main>
        <noscript>This website requires JavaScript. Please enable it.</noscript>
    </main>
</body>

<footer>
    Data provided by CoinGecko.
</footer>

<script type="module">
    import {ENDPOINTS, getTokenData, getTotalChains, refreshTokenCache} from './js/api/coingecko/token.js';
    import {ProgressBar} from './js/component/progress_bar.js';
    import {TokenList} from './js/component/token/token_list.js';
    import {refreshTokenPriceCache} from "./js/api/coingecko/token_price.js";
    import {validateChainArray} from './js/validation.js';

    function getChains() {
        const urlParams = new URLSearchParams(window.location.search);

        let chains = null;
        try {
            chains = urlParams.get('chains').split(',');
            validateChainArray(chains);
        } catch(error) {
            chains = ENDPOINTS.keys();
        }

        return chains;
    }

    function getQuery() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('query')?.toLowerCase();
    }

    function getTokens() {
        let tokens = [];

        // Filter by Chain
        for (const chain of getChains()) {
            try {
                let data = getTokenData(chain);
                if (!data) {
                    continue;
                }

                tokens.push(...data.tokens);
            } catch(error) {
                console.log(error); // todo Handle the error in some other way?
            }
        }

        // Filter by Query
        const query = getQuery();
        if (query) {
            tokens = tokens.filter(token => {
                return token.address?.toLowerCase().includes(query)
                    || token.name?.toLowerCase().includes(query)
                    || token.symbols?.toLowerCase().includes(query);
            });
        }

        return tokens;
    }

    document.getElementsByTagName('main')[0].innerHTML = ProgressBar.render('progress-bar', 'Loading tokens...');
    async function load() {
        const progressBar = document.getElementById('progress-bar');
        const progressIncrement = progressBar.max / (getTotalChains() + 2);

        progressBar.setAttribute('aria-label', 'Loading tokens...');
        await refreshTokenCache(() => {
            progressBar.value += progressIncrement;
        });

        await refreshTokenPriceCache(() => {
            progressBar.value += progressIncrement;
        }, []);
    }

    await load();

    document.getElementsByTagName('main')[0].innerHTML = TokenList.render('token-list', getTokens());
</script>
</html>
